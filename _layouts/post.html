---
layout: default
---

<article>
  <h1 align="center">{{ page.title }}</h1>
  {% if page.author %}
    <h2>Auteur : {{ page.author }}</h2>
  {% endif %}
  <time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
  <p>----------------------------------</p>
  {{ content }}
</article>
