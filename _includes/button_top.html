<a onclick="topFunction()" id="topBtn" title="Go to the top"><i class="fas fa-chevron-up"></i></a>

<style>
  #topBtn {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 30px;
    z-index: 99;
    background-color: #363635;
    color: white;
    padding: 3vh;
    border-radius: 100%;
    box-shadow: 0.3em 0.3em 5px black;
  }

  #topBtn:hover {
    background-color: #2c2c27;
  }
</style>

<script>
var mybutton = document.getElementById("topBtn");

window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  let header_size = document.getElementsByTagName("header")[0].scrollHeight;
  if (document.body.scrollTop > header_size || document.documentElement.scrollTop > header_size) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>
